{% if latest_questions %}
    <ul>
        {% for question in latest_questions %}
            <li>
                <!-- method 1 -->
                <!-- <a href="/polls/{{ question.id }}">{{ question.question_text }}</a> -->
                <!-- method 2 -->
                <a href="{% url 'polls:detail' question.id %}">{{ question.question_text }}</a>
            </li>
        {% endfor %}
    </ul>
{% else %}
    <p>No questions are available</p>
{% endif %}
