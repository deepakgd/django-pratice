{% extends 'layout.html' %}

{% block content %}

<h1>login</h1>

<div>
    {% for message in messages %}
        <h3>{{ message }}</h3>
    {% endfor %}
</div>

<form action="/accounts/login/" method="POST">

    {% csrf_token %}

    <input type="text" name="username" placeholder="Enter user name" /> <br>
    <input type="password" name="password" placeholder="Enter password" /> <br>
    <input type="submit">

</form>

{% endblock %}
